<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Demo</title>
  <link rel="stylesheet" href="./chatbot.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 0%, #18304f, #070b12 60%);
      color: #eef3fb;
      font-family: Georgia, "Times New Roman", serif;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 3rem 1.5rem 5rem;
    }
    h1 {
      margin-top: 0;
    }
    code {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 0.15rem 0.35rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Reusable Chatbot Demo</h1>
    <p>This demo loads:</p>
    <p><code>chatbot.config.example.js</code> + <code>chatbot.js</code> + <code>chatbot.css</code></p>
    <p>Set <code>data-api-base</code> to your own backend if you want live quotes.</p>
  </main>

  <script src="./chatbot.config.example.js"></script>
  <script src="./chatbot.js" data-api-base=""></script>
</body>
</html>
